<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
{{>layout/head}}
<title>注册</title>
</head>
<body>
{{>layout/header}}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {{>layout/message}}
            <div class="card text-center">
                <div class="card-header justify-content-center">用户注册</div>

                <div class="card-body">
                    <form method="POST" action="/register">
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label text-md-right">用户名</label>
                            <div class="col-md-6">
                                <input id="username" type="text" class="form-control" name="username" value="" required
                                       autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">密码</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="repassword" class="col-md-4 col-form-label text-md-right">重复密码</label>
                            <div class="col-md-6">
                                <input id="repassword" type="password" class="form-control" name="rePassword" required>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-block btn-primary">
                                    注册
                                </button>
                            </div>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
